<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mushrush</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body ng-app="app">
        <div id="mainDiv" ng-controller="mainController">
            <div id="timerDiv">
                <span id="timerTime" ng-bind="countDown | timeFilter"></span>
                <button id="timerBtn" ng-click="trigger()">
                    <img ng-src="./resources/{{status | buttonFilter}}.png">
                </button>
            </div>
            <div id="controlDiv">
                <button id="closeBtn" class="invisible" ng-click="close()">X</button>
                <button id="minimizeBtn" class="invisible" ng-click="minimize()">X</button>
            </div>
        </div>
    </body>

    <!-- import global angular facilities -->
    <script src="./node_modules/angular/angular.js"></script>
    <!-- main logic -->
    <script src="./index.js"></script>
</html>
