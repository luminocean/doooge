<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mushrush</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body ng-app="app">
        <div id="mainDiv" ng-controller="mainController">
            <div id="countDownDiv">
                <span id="countDownTime" ng-bind="countDown | timeFilter"></span>
                <button id="countDownBtn" ng-click="trigger()">
                    <img ng-src="./resources/{{status|buttonFilter}}.png">
                </button>
                <div class="horizon-splitter"></div>
            </div>
        </div>
    </body>

    <!-- import global angular facilities -->
    <script src="./node_modules/angular/angular.js"></script>
    <!-- main logic -->
    <script src="./index.js"></script>
</html>
